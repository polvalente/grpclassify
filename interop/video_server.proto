syntax = "proto3";
package video_server;

message Frame {
    string timestamp = 1;
    uint32 id = 2;
    uint32 height = 3;
    uint32 width = 4;
    bytes content = 5;
}

message Request {
    uint32 stream_id = 1;
    uint32 frame_id = 2;
}

message Response {
    Frame frame = 1;
    uint32 next_frame_id = 2;
}

service VideoServer {
    rpc get_frame(Request) returns (Response) {};
}